
 <div class="container">
    <div class="jumbotron">


     <div class="row">
 <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
    <div class="row">
    
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center ubuntu">
      <h2 >Iniciar sesion</h2>
      
     </div>
       
     <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 primary">
        <form>
    <div class="alert alert-danger" role="alert" ng-show="userstatus">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
      {{userms}}
</div>

  <div class="form-group" ng-class="{'has-error':userstatus}">
    <label for="user">Usuario</label>
    <input type="text" class="form-control" id="user" placeholder="Usuario" ng-model="username" ng-focus="quitError()">
  </div>
   <div class="alert alert-danger" role="alert" ng-show="passwordstatus">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
      {{passwordms}}
</div>

  <div class="form-group" ng-class="{'has-error':passwordstatus}">
    <label for="password">Contraseña</label>
    <input type="password" class="form-control" id="password" placeholder="Contraseña" ng-model="password" ng-focus="quitError()">
  </div>


  <div class="checkbox">
    <label>
      <input type="checkbox"> Recordar mis datos
    </label>
  </div>

  <button type="submit"  id="btnlogin" class="btn btn-primary btn-block ubuntu" data-loading-text="Loading..." ng-click="iniciarSesion()">
  Entrar
  </button>
</form>
     </div>
     </div>
 </div>
 </div>

     
</div>
  </div>
