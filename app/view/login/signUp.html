
 <div class="container">
    <div class="jumbotron">
     <div class="row">
 <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
    <div class="row">
    
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center ubuntu">
      <h2 >Registrarte</h2>
     </div>
       
     <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <form ng-submit="next()">
       <div class="alert alert-danger" role="alert" ng-show="status">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
      {{error}}
</div>

     <div class="form-group {{focusname}}" >
    <label for="name">Nombre</label>
    <input type="text" class="form-control" id="name" placeholder="Nombre" ng-model="name" ng-focus="quitError(focusname)">
  </div>

 <div class="form-group {{focuslastname}}">
    <label for="lastname">Apellidos</label>
    <input type="text" class="form-control" id="lastname" placeholder="Apellidos" ng-model="lastname"  ng-focus="quitError(focuslastname)">
  </div>

<div class="row">
<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 ">
<div class="form-group {{focusbirthdate}}">
    <label for="birthdate">Fecha de nacimiento</label>
    <input type="text" class="form-control" id="birthdate" placeholder="Fecha de nacimiento" ng-model="birthdate"  ng-focus="quitError(focusbirthdate)">
    {{birthdate}}
  </div>
</div>
<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 ">
<div class="form-group {{focusgender}}">
    <label for="gender">Genero</label>
    <select id="gender" ng-model="gender" class="form-control"  ng-focus="quitError(focusgender)">
    	<option value="Hombre" selected>Hombre</option>
    	<option value="Mujer">Mujer</option>
    </select>
  </div>
</div>
</div>
   <button type="submit" class="btn btn-primary btn-block " >
      Siguiente<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> 
  </button>
</form>
     </div>
     </div>
 </div>
 </div>

     
</div>
  </div>
