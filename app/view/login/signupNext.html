
 <div class="container">
    <div class="jumbotron">
     <div class="row">
 <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
    <div class="row">
    
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center ubuntu">
      <h2 >Registrarte</h2>
     </div>
       
     <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 primary">
        <form>

  <div class="alert alert-danger" role="alert" ng-show="status">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
      {{error}}
</div>
 <div class="alert alert-info" role="alert" ng-show="registrado">
  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
      {{message}}
</div>

 <div class="form-group {{focusemail}}">
    <label for="email">E-mail</label>
    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email" ng-focus="quitError()">
  </div>

  <div class="form-group {{focususer}}">
    <label for="user">Usuario</label>
    <input type="text" class="form-control" id="user" placeholder="Usuario" ng-model="username" ng-focus="quitError()">
  </div>

  <div class="row">
<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 ">
  <div class="form-group {{focuspassword}}">
    <label for="password">Contrase単a</label>
    <input type="password" class="form-control" id="password" placeholder="Contrase単a" ng-model="password" ng-focus="quitError()">
  </div>
</div>
<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 ">
  <div class="form-group {{focuspassword2}}">
    <label for="password2">Repita la contrase単a</label>
    <input type="password" class="form-control" id="password2" placeholder="Contrase単a" ng-model="password2" ng-focus="quitError()">
  </div>
    
</div>
</div>


  <button type="submit" class="btn btn-primary btn-block ubuntu" ng-click="registrar()">Registrarte</button>
</form>
     </div>
     </div>
 </div>
 </div>

     
</div>
  </div>
