
 <div class="container" >
    <div class="jumbotron" id="container">
     <div class="row">
 <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
    <div class="row">
    
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center ubuntu">
      <h2 >Sube una foto para tu perfil</h2>
     </div>
       
     <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <form ng-submit="next()">
           <div class="alert alert-danger" role="alert" ng-show="status">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
      {{error}}
</div>

<div class="form-group">
<label for="file">Foto</label>
  <input id="file" type="file"  name="files" class="file" data-preview-file-type="text" accept="image/jpeg,image/png,image/jpg">

 </div>

  <div class="row">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
 <button type="reset" class="btn btn-danger btn-block "  ng-click="prev()">
  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Anterior
 </button>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
  <button type="submit" class="btn btn-primary btn-block " >
      Siguiente<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> 
  </button>
  </div>
  </div>
</form>
     </div>
     </div>
 </div>
 </div>

     
</div>
  </div>
