
<ul class="nav nav-tabs  nav-justified">
  <li role="presentation"><a href="#/note/text" ><i class="material-icons">text_format</i> Texto</a></li>
  <li role="presentation"> <a href="#/note/link" ><i class="material-icons">link</i> Link</a></li>
  <li role="presentation" class="active"><a href="#/note/file" ><i class="material-icons">attach_file</i> Archivo</a></li>
   <li role="presentation"> <a href="#/note/audio" ><i class="material-icons">audiotrack</i>Audio</a></li>
  <li role="presentation"><a href="#/note/picture"><i class="material-icons">collections_bookmark</i> Imagen</a></li>
</ul>
<div class="row">
<div class="col-xs-12 col-sm-12 col-md-12  col-lg-12">
<div class="container-fluid padding-jumbotron">
  <div class="jumbotron">
 

<form name="note_file" ng-submit="saveNote()" >
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <div class="alert" ng-class="{'alert-danger':typemessage==false,'alert-success':typemessage}" role="alert" ng-show="statussave">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
        {{messagesave}}
    </div>
    </div>


   <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
     <div class="alert alert-danger"  role="alert" ng-show="errors.title">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
        Ingrese un título !
    </div>
    </div>

 <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
     <div class="alert alert-danger"  role="alert" ng-show="errors.category">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
        Selecciona una categoria !
    </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
     <div class="form-group" ng-class="{'has-error':errors.title}">
    <label for="titulo">Título</label>
    <input type="text" class="form-control" id="titulo" placeholder="Título" ng-model="note.title" ng-focus="quitError()"> </input>
  </div>
    </div>
  
   <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
     <note-category callback="quitError()" ngclassobject="{'has-error':errors.category,'form-group':true}" 
     modelname="note.category" showlabel="true" showbutton="false"></note-category>
   </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group " >
       <label for="file">Archivos </label>
       <input id="file" type="file" multiple="true" name="files[]" class="file" data-preview-file-type="text"  >
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
  <button type="submit" class="btn btn-default btn-block btn-success" >Guardar</button>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
  <button type="reset" class="btn btn-default btn-block btn-danger" >Cancelar</button>
    </div>
  </div>
 
</form>

</div>
</div>
</div>
</div>
