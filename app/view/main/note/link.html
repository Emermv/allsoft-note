
<ul class="nav nav-tabs  nav-justified">
  <li role="presentation" ><a href="#/note/text" ><i class="material-icons">text_format</i> Texto</a></li>
  <li role="presentation" class="active"> <a href="#/note/link" ><i class="material-icons">link</i> Link</a></li>
  <li role="presentation"><a href="#/note/file" ><i class="material-icons">attach_file</i> Archivo</a></li>
   <li role="presentation"> <a href="#/note/audio" ><i class="material-icons">audiotrack</i>Audio</a></li>
  <li role="presentation"><a href="#/note/picture"><i class="material-icons">collections_bookmark</i> Imagen</a></li>
</ul>
<div class="row">
<div class="col-xs-12 col-sm-12 col-md-12  col-lg-12">
<div class="container-fluid padding-jumbotron">
  <div class="jumbotron">
 
 <form name="note_link">
  <div class="row">
     <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
     <div class="alert" ng-class="{'alert-success':typemessage,'alert-danger':typemessage==false}" role="alert" ng-show="statussend">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
        {{message}}
    </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
     <div class="alert alert-danger" role="alert" ng-show="errors.title.status">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
        {{errors.title.message}} 
</div>
    </div>
  
  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
     <div class="alert alert-danger" role="alert" ng-show="errors.category.status">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
        {{errors.category.message}}
</div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
     <div class="form-group" ng-class="{'has-error':errors.title.status}">
    <label for="titulo">Título</label>
    <input type="text" class="form-control" id="titulo" placeholder="Título" ng-model="note.title" ng-focus="quitError()"> </input>
  </div>
    </div>
  
   <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
    <note-category callback="quitError()" ngclassobject="{'has-error':errors.category.status,'form-group':true}"
     modelname="note.category" showlabel="true" showbutton="false"></note-category>
   </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
     <div class="alert alert-danger" role="alert" ng-show="errors.link.status">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
        {{errors.link.message}} 
</div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group ">
    <label for="basic-url">Link</label>
<div class="input-group" ng-class="{'has-error':errors.link.status}">
  <span class="input-group-addon" id="basic-addon">https://</span>
  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon" ng-model="note.link" ng-focus="quitError()">
</div>

    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
  <button type="submit" class="btn btn-default btn-block btn-success" ng-click="saveNote()">Guardar</button>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
  <button type="reset" class="btn btn-default btn-block btn-danger" >Cancelar</button>
    </div>
  </div>
 
</form>


</div>
</div>
</div>
</div>
